<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <script>
        function revealText(buttonId, textId) {
            const textElement = document.getElementById(textId);
            textElement.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Second Page</h1>
    <button onclick="revealText(this.id, 'text1')" id="button1">Show Text 1</button>
    <p id="text1" style="display:none;">This is the text for Button 1</p>
    <br>
    <button onclick="revealText(this.id, 'text2')" id="button2">Show Text 2</button>
    <p id="text2" style="display:none;">This is the text for Button 2</p>
    <br>
    <button onclick="revealText(this.id, 'text3')" id="button3">Show Text 3</button>
    <p id="text3" style="display:none;">This is the text for Button 3</p>
</body>
</html>
