<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hints</title>
    <script>
        function revealText(buttonId, textId) {
            const textElement = document.getElementById(textId);
            textElement.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Hints</h1>
    <button onclick="revealText(this.id, 'text1')" id="button1">Hint 1</button>
    <p id="text1" style="display:none;">Light Side & Dark side of the Force is strong with them</p>
    <br><br>
    <button onclick="revealText(this.id, 'text2')" id="button2">Hint 2</button>
    <p id="text2" style="display:none;">All 3 code words apear in the film Empire Strikes Back</p>
    <br><br>
    <button onclick="revealText(this.id, 'text3')" id="button3">Hint 3</button>
    <p id="text3" style="display:none;">Learn from the AI, what does it like to read you?</p>
</body>
</html>
